<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soamndo Números</title>
    <style>
        body {
            font:  normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1') // informação vem como String
            var tn2 = window.document.querySelector('input#txtn2') 
            var res = window.document.getElementById('res')
            //Tratando os dados (convertendo String para number)
            var n1 = Number(tn1.value) //  pegando o valor que está dentro da caixa de texto tn1
            var n2 = Number(tn2.value)
            var s = n1 + n2 //Agora que são numbers dá pra somar, se estivessem como Strings iria apenas concatenar.
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
